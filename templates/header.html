<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Site</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'base' %}" class='acitve'>Главная</a>
        {%  if user.is_authenticated %}
            <a class="nav-notes" href="{% url 'notes' %}">Заметки</a>
            <a class="nav-note" href="{% url 'add_note' %}">Добавить заметку</a>
            <a class="nav-profile" href="{% url 'profile' %}">{{ user.username }}</a>
            <div class='dropdown'>
                <i class='arrow-down'></i>
                <div class="dropdown-content">
                    <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                </div>
            </div>
               
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Войти</a>
            <a class="nav-link" href="{% url 'sign_up' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>

    
</body>
</html>
